{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Main Content -->
    <main class="pt-24 pb-12 min-h-screen">
        <div class="container mx-auto px-4">
            <!-- Category Header -->
            <div class="mb-12 text-center animate__animated animate__fadeIn">
                <h1 class="text-4xl md:text-5xl font-bold text-[#2a1612] mb-4">{{category.name}}</h1>
                <div class="w-20 h-1 bg-[#d8982e] mx-auto"></div>
            </div>

            <!-- Articles Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {% if articles %}
                {% for a in articles %}
                <article class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 animate__animated animate__fadeInUp" style="animation-delay: {% widthratio forloop.counter 10 1 %}s">
                    <div class="relative overflow-hidden aspect-w-16 aspect-h-9">
                        <img 
                            src="{{a.featured_image.url}}" 
                            alt="{{a.title}}"
                            class="w-full h-64 object-cover transform hover:scale-110 transition-transform duration-500"
                        >
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4">
                            <span class="text-white text-sm bg-[#d8982e] px-3 py-1 rounded-full">{{category.name}}</span>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-[#2a1612] mb-3 line-clamp-2 hover:text-[#d8982e] transition-colors">
                            {{a.title}}
                        </h2>
                        <p class="text-gray-600 mb-4 line-clamp-3">{{a.description}}</p>
                        <div class="flex justify-between items-center">
                            <a 
                                href="{% url 'category_news_detail' category.slug a.slug %}" 
                                class="inline-flex items-center text-[#d8982e] hover:text-[#c48829] transition-colors"
                            >
                                Read More
                                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </article>
                {% endfor %}
                {% else %}
                <div class="col-span-full text-center py-12">
                    <p class="text-gray-600 text-lg">No articles found in this category.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </main>
    <script src="{% static 'js/script.js' %}?v=2"></script>
{% endblock %}
