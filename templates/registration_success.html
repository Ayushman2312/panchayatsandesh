{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="max-age=3600, public">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data:; object-src 'none';">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Successful</title>
    <style>
        @keyframes fade-in-down {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-down {
            animation: fade-in-down 0.7s ease-out;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-8">
        <div class="text-center transform transition-all duration-500 animate-fade-in-down">
            <h1 class="text-4xl font-bold text-indigo-600 mb-4 animate-bounce">Thank you for registering!</h1>
            <p class="text-xl text-gray-700 mb-8 transition-all duration-300 hover:text-indigo-500">Your registration has been successfully processed.</p>

            <div class="bg-white rounded-lg shadow-lg p-6 transform hover:scale-105 transition-transform duration-300">
                <p id="countdown-message" class="text-gray-600">
                    You will be redirected in 
                    <span id="countdown" class="font-bold text-indigo-500 animate-pulse">5</span> 
                    seconds.
                </p>
            </div>
        </div>
    </div>
    <script src="{% static 'js/rs.js' %}?v=1"></script>
</body>
</html>
